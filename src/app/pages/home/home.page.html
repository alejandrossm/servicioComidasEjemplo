<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categor√≠as Comida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let categoria of categorias" >
    <ion-card (click)="onClick(categoria.strCategory)">
      <ion-card-header>
        <ion-card-subtitle>ID:{{categoria.idCategory}}</ion-card-subtitle>
        <ion-card-title>{{categoria.strCategory}}</ion-card-title>
      </ion-card-header>
      <ion-img src="{{categoria.strCategoryThumb}}"></ion-img>
      <ion-card-content>
        {{categoria.strCategoryDescription}}
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
